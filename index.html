<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
   <section id="home">
    <div class="main">
        <div class="tag">
            <h1 id="tic">TIC</h1>
            <h1 id="tac">TAC</h1>
            <h1 id="toe">TOE</h1>
        </div>
        <div class="option">
            <h1 id="p1" class="p">
                1 Player
            </h1>
            <h1 id="p2" class="p">
                2 Player
            </h1>
        </div>
    </div>
   
</section>

<section id="game">
    <div class="split none">
        <div class="left">

            <div class="outer">
                <div id="main">
                    <span class="box"></span>
                    <span id="hard1" class="box"></span>
                    <span class="box"></span>
                    <span id="hard3" class="box"></span>
                    <span id="hard4" class="box"></span>
                    <span id="hard5" class="box"></span>
                    <span class="box"></span>
                    <span id="hard7" class="box"></span>
                    <span class="box"></span>
                </div>
                <div class="reset">
                    <button class=" btn" id="btn">Clear</button>
                </div>
            </div>

        </div>
        <div class="right">
            <div id="player">
                <div class="players back">
                    <h1>
                        Player 1
                    </h1>
                </div>
                <div class="players">
                    <h1>
                        Player 2
                    </h1>
                </div>
            </div>
            <div class="move">
                <h1 id="ymove">
                    Player 1 : 0
                </h1>
                <h1 id="omove">
                    Player 2 : 0
                </h1>
            </div>
            <div class="clebration">
                <div class="winner none">
                    <h1>
                        Player 1 Won
                    </h1>
                    <img src="https://media.giphy.com/media/lnlAifQdenMxW/giphy.gif" alt="Win GIF" loop="true">
                </div>
                <div class="lose none">
                    <h1>
                        Player 2 won
                    </h1>
                    <img src="https://media.giphy.com/media/lnlAifQdenMxW/giphy.gif" alt="Lose GIF" loop="true">
                </div>
                <div class="tied none">
                    <h1>
                        Tie
                    </h1>
                    <img src="https://media.giphy.com/media/gfsQffBnuc6e096brx/giphy.gif" alt="Tie Gif">
                </div>
            </div>
        </div>
    </div>
    <div >
        <button class="btn none" id="btm">back to mode</button>
    </div>
    <div >
        <button class="btn none" id="btp">back to players</button>
    </div>
</section>
</body>

</html>
